<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .enrollment-form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .enrollment-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .enrollment-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .enrollment-form input, .enrollment-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .enrollment-form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .enrollment-form input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="enrollment-form">
    <h2>Student Enrollment Form</h2>
    <form action="success.html" method="POST">
        <!-- Student Personal Information -->
        <label for="Name"> Name:</label>
        <input type="text" id="Name" name="Name" required>

        

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        
        <label for="course">Select Course:</label>
        <select id="course" name="course" required>
            <option value="">--Select a Course--</option>
            <option value="javafullstack">Javafullstack</option>
            <option value="python">Python</option>
            <option value="Software Testing">Softwaretesting</option>
        </select>
        <label for="year">Year of Enrollment:</label>
        <input type="number" id="year" name="year" min="2020" max="2024" required>      
        <input type="submit" value="Submit Enrollment">
    </form>
</div>

</body>
</html>
